<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor / Social links profile</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:slnt,wght@-10..0,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <div class="container">
    <img src="avatar-jessica.jpeg" alt="profile-pic" class="avatar" />
    <body>
      <div class="profile">
        <div class="name">Jessica Randall</div>
        <div class="place">London, United Kingdom</div>
        <div class="about">"Front-end developer and avid reader."</div>
        <div class="links">
          <ul>
            <li>
              <a href="https://www.github.com">GitHub</a>
            </li>
            <li>
              <a href="https://www.frontendmentor.io">Frontend Mentor</a>
            </li>
            <li>
              <a href="https://www.linkedin.com">LinkedIn</a>
            </li>
            <li>
              <a href="https://www.twitter.com">Twitter</a>
            </li>
            <li>
              <a href="https://www.instagram.com">Instagram</a>
            </li>
          </ul>
        </div>
      </div>
    </body>
  </div>
</html>

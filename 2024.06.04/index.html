<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="flexbox">
        <div class="left-flex">
            <h2>1</h2>
        </div>
        <div class="right-flex">
            <div class="right-top">  
                <h2>2</h2>
            </div>
            <div class="right-bottom">
                <div class="right-bottom-left">
                    <h2>3</h2>
                </div>
                <div class="right-bottom-right">
                    <h2>4</h2>
                </div>  
        </div>
    </section>
    <section class="grid">
        <h2 class="grid-number">1</h2>
        <h2 class="grid-number">2</h2>
        <h2 class="grid-number">3</h2>
        <h2 class="grid-number">4</h2>
    </section>
  </body>
</html>

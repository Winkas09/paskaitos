<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Monter | Blog preview card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:slnt,wght@-10..0,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

  <body>
    <article class="card">
      <img src="illustration-article.svg" alt="illustration" />
      <div class="learning">Learning</div>
      <div class="pusblished">Published 21 Dec 2023</div>
      <div class="title">
        <a href="https://www.tynker.com/blog/html-and-css-basics/"
          >HTML & CSS foundations</a
        >
      </div>
      <div class="content">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </div>
      <div class="author">
        <img src="image-avatar.webp" alt="avatar" /> Greg Hooper
      </div>
    </article>
  </body>
</html>

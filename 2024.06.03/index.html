<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="nav-bar">
        <nav>
          <div class="logo">
            <h2 class="logo">Best <span>ToDo</span> App</h2>
          </div>
          <div class="social">
            <ul>
              <li>
                <a href="https://www.facebook.com"></a>
                <img
                  src="https://img.icons8.com/?size=100&id=118497&format=png&color=000000"
                  alt="facebook"
                />
              </li>
              <li>
                <a href="https://www.twitter.com"></a>
                <img
                  src="https://img.icons8.com/?size=100&id=13963&format=png&color=000000"
                  alt="twitter"
                />
              </li>
              <li>
                <a href="https://www.linkedin.com"></a>
                <img
                  src="https://img.icons8.com/?size=100&id=13930&format=png&color=000000"
                  alt="linkedin"
                />
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <div class="form-wrapper">
        <form>
          <div class="task-container">
            <h2>Your Task</h2>
            <input type="text" placeholder="e.g. wash dishes" />
            <button class="add">Add Task</button>
            <h4>There Was An Error</h4>
          </div>
        </form>
        <div class="task-list">
          <div class="task1">
            <h2>Take Out Trashes</h2>
            <div class="button-container">
              <button class="edit">
                <i class="fas fa-edit"></i>
              </button>
              <button class="trash">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>
          <div class="task2">
            <i class="fas fa-check-circle"></i>
            <h2 class="line">Walk the dog</h2>
            <div class="button-container">
              <button class="edit">
                <i class="fas fa-edit"></i>
              </button>
              <button class="trash">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

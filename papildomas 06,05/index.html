<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-wrapper">
        <div class="left-container">
            <h1>Your Result</h1>
            <div class="circle">
                <div class="circle-inner">
                    <p class="big">76</p>
                    <p class="small">of 100</p>
                </div>
            </div>
            <h2>Great</h2>
            <p class="small-circle">You scored higher than 65% of the people who have taken these tests.</p>    
        </div>
        <div class="right-container">
            <div class="summary">
                <h3>Summary</h3>
                <div class="item">
                    <span class="label-1-style"><img src="icon-reaction.svg"> Reaction</span> 
                    <span class="number-1-style"><span class="bold">80</span><span class="light"> / 100</span></span>
                    <span class="label-2-style"><img src="icon-memory.svg"> Memory</span>
                    <span class="number-2-style"><span class="bold">92</span><span class="light"> / 100</span></span>
                    <span class="label-3-style"><img src="icon-verbal.svg">Verbal</span>
                    <span class="number-3-style"><span class="bold">61</span><span class="light"> / 100</span></span>
                    <span class="label-4-style"><img src="icon-visual.svg"> Visual</span>
                    <span class="number-4-style"><span class="bold">72</span><span class="light"> / 100</span></span>
                </div>
            </div>
            <div class="button-continue">
                <h2>Continue</h2>
            </div>
        </div>            
        </body>
        </html>
